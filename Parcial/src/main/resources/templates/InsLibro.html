<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ingresar Libro</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto" >
				<nav class="navbar navbar-dark bg-primary" >
					<h2 style="color:#FFFFFF" align="center">Insertar Libro</h2>
				</nav>
				<br>
				<br>
				<form th:action="@{/InsLibro}" th:object="${libro}" method="post">
					<div class="form-group">
						<label>Titulo</label>
						<input type="text" th:field="*{tituloLibro}">
						<span th:errors="*{tituloLibro}" style="color: #FF0000;"></span>
						<br>
						<br>
					</div>
					<div class="form-group">
						<label>Autor</label>
						<input type="text" th:field="*{autorLibro}">
						<span th:errors="*{autorLibro}" style="color: #FF0000;"></span>
						<br>
						<br>
					</div>
					<div class="form-group">
						<label>ISBN</label>
						<input type="text" th:field="*{isbnLibro}">
						<span th:errors="*{isbnLibro}" style="color: #FF0000;"></span><br>						
						<br>
					</div>
					<div class="form-group">
						<label>Estado</label>
						<div>
						<label>Activo</label>
						<input type="radio" th:field="*{estadoLibro}" th:value="${true}">
						<br>						
						<label>Inactivo</label>
						<input type="radio" th:field="*{estadoLibro}" th:value="${false}">
						</div>						
						<br>
					</div>
					<div class="form-group">
					<label>Categoria</label>
						<div>
						<select th:field="*{categoriaLibro}"  style="width: 100px "class="custom-select mr-sm-2" id="inlineFormCustomSelect">
				        	<option th:each="i : ${categorias}" th:value="${i.codigoCategoria}" th:text="${i.nombreCategoria}"></option>
				        </select>
				        </div>
				        <br>
			        </div>
			        <div class="form-group">
			        	<input class="btn btn-primary " type="submit" value="Guardar"/>
			        </div>
			        
				</form>
				
				
			</div>		
		</div>	
	</div>
</body>
</html>
