<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ingresar Categoria</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto" >
				<nav class="navbar navbar-dark bg-primary" >
					<h2 style="color:#FFFFFF" align="center">Insertar Categoria</h2>
				</nav>
				<br>
				<br>
				<form th:action="@{/InsCategoria}" th:object="${categoria}" method="post">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" th:field="*{nombreCategoria}">
						<span th:errors="*{nombreCategoria}" style="color: #FF0000;"></span><br>
						<br>
						<br>
					</div>				
					
			        <div class="form-group">
			        	<input class="btn btn-primary " type="submit" value="Guardar"/>
			        </div>
			        
				</form>
				
				
			</div>		
		</div>	
	</div>
</body>
</html>
